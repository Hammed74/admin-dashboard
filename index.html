<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img
            class="storm"
            width="80px"
            src="assets/storm.svg"
            alt="logo-storm"
          />
          <h1>storm</h1>
        </div>
        <div class="links">
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Communities</a></li>
          </ul>
          <ul class="settings">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </div>
      <div class="heading-container">
        <div class="search">
          <img src="assets/search.svg" alt="search button" width="50px" />
          <input
            type="text"
            class="search-bar"
            placeholder="Search for something..."
          />
        </div>
        <div class="tools">
          <img src="assets/bell.svg" alt="bell" width="50px" />
          <p>Med Rarri</p>
        </div>
        <div class="profile-info">
          <img
            src="assets/profile-pic.svg"
            alt="proflie picture"
            width="80px"
          />
          <h2>Med Money <span class="at-name">(@medrarri)</span></h2>
        </div>
        <div class="buttons">
          <button class="button1">New</button>
          <button class="button2">Upload</button>
          <button class="button3">Share</button>
        </div>
      </div>
      <div class="main">
        <div class="projects-panel">
          <a href="#">
            <div class="project1">
              <img class="image" src="assets/robot.png" alt="" />
              <h3 class="image-text">Robot says:</h3>
            </div>
          </a>
          <a href="#">
            <div class="project2">
                <img class="image" src="assets/boy.png" alt="" />
              <h3 class="image-text">Wizard Boy says:</h3>
            </div>
          </a>
          <a href="#">
            <div class="project3"></div>
          </a>
          <a href="#">
            <div class="project4"></div>
          </a>
          <a href="#">
            <div class="project5"></div>
          </a>
          <a href="#">
            <div class="project6"></div>
          </a>
        </div>
        <div class="extras">
          <div class="announcements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
