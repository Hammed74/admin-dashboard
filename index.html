<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
            <img class="storm" width="80px" src="assets/storm.svg" alt="logo-storm">
            <h1>storm</h1>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">History</a>
            <a href="#">Tasks</a>
            <a href="#">Communities</a>
        </div>
        <div class="settings">
            <a href="#">Settings</a>
            <a href="#">Support</a>
            <a href="#">Privacy</a>
        </div>
      </div>
      <div class="heading-container">
        <div class="search">
          <img src="assets/search.svg" alt="search button" width="50px" />
          <input type="text" class="search-bar" />
        </div>
        <div class="tools">
          <img src="assets/bell.svg" alt="bell" width="50px" />
          <p>Med Rarri</p>
        </div>
        <div class="profile-info">
          <img
            src="assets/profile-pic.svg"
            alt="proflie picture"
            width="80px"
          />
          <h2>Med Money (@medrarri)</h2>
        </div>
        <div class="buttons">
          <button class="button1">I'm btn 1</button>
          <button class="button2">I'm btn 2</button>
          <button class="button3">I'm btn 3</button>
        </div>
      </div>
      <div class="main">
        <div class="projects-panel">
            <a href="#">
                <div class="project1"></div>
            </a>
            <a href="#">
                <div class="project2"></div>
            </a>
            <a href="#">
                <div class="project3"></div>
            </a>
            <a href="#">
                <div class="project4"></div>
            </a>
            <a href="#">
                <div class="project5"></div>
            </a>
            <a href="#">
                <div class="project6"></div>
            </a>
        </div>
        <div class="extras">
            <p>announcemnts</p>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
